<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatternAI – Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Enhanced dark palette with gradients
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              lc: {
                bg: "#0a0a0f", // deeper background
                surf: "#1a1a24", // cards with slight purple tint
                border: "#2d2d40", // enhanced borders
                text: "#f1f5f9", // brighter text
                muted: "#94a3b8", // softer muted text
                input: "#161620", // darker input background
                accent: "#f59e0b", // warmer orange
                accentH: "#d97706", // hover state
                success: "#10b981", // modern green
                purple: "#8b5cf6", // accent purple
                pink: "#ec4899", // accent pink
              },
            },
            boxShadow: {
              card: "0 20px 40px rgba(0,0,0,0.5), 0 0 0 1px rgba(139, 92, 246, 0.1)",
              cardHover:
                "0 25px 50px rgba(0,0,0,0.6), 0 0 0 1px rgba(139, 92, 246, 0.2)",
              glow: "0 0 30px rgba(245, 158, 11, 0.3)",
              innerGlow: "inset 0 1px 0 rgba(255,255,255,0.1)",
            },
            borderRadius: {
              xl2: "16px",
              xl3: "20px",
            },
            backgroundImage: {
              "gradient-radial": "radial-gradient(var(--tw-gradient-stops))",
              "grid-pattern": `url("data:image/svg+xml,%3csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3e%3cg fill='none' fill-rule='evenodd'%3e%3cg fill='%23ffffff' fill-opacity='0.02'%3e%3ccircle cx='7' cy='7' r='1'/%3e%3c/g%3e%3c/g%3e%3c/svg%3e")`,
            },
            animation: {
              float: "float 6s ease-in-out infinite",
              "pulse-slow": "pulse 4s ease-in-out infinite",
              "fade-in": "fadeIn 0.8s ease-out",
              "slide-up": "slideUp 0.6s ease-out",
              "scale-in": "scaleIn 0.4s ease-out",
            },
            keyframes: {
              float: {
                "0%, 100%": { transform: "translateY(0px)" },
                "50%": { transform: "translateY(-10px)" },
              },
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              slideUp: {
                "0%": { opacity: "0", transform: "translateY(30px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              scaleIn: {
                "0%": { opacity: "0", transform: "scale(0.95)" },
                "100%": { opacity: "1", transform: "scale(1)" },
              },
            },
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI,
          Roboto, Arial;
        background: linear-gradient(135deg, #0a0a0f 0%, #1a1a24 100%);
        background-attachment: fixed;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a24;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(45deg, #8b5cf6, #f59e0b);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(45deg, #7c3aed, #d97706);
      }

      /* Enhanced radio buttons */
      input[type="radio"] {
        appearance: none;
        width: 18px;
        height: 18px;
        border: 2px solid #2d2d40;
        border-radius: 50%;
        background: #161620;
        position: relative;
        transition: all 0.3s ease;
      }

      input[type="radio"]:checked {
        border-color: #f59e0b;
        background: linear-gradient(45deg, #f59e0b, #ec4899);
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.4);
      }

      input[type="radio"]:checked::after {
        content: "";
        width: 8px;
        height: 8px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      /* Floating particles background */
      .particle {
        position: absolute;
        border-radius: 50%;
        pointer-events: none;
      }

      /* Enhanced buttons */
      .btn-primary {
        background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
        box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
        transition: all 0.3s ease;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(245, 158, 11, 0.4);
      }

      .btn-success {
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
        transition: all 0.3s ease;
      }

      .btn-success:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(16, 185, 129, 0.4);
      }

      /* Card hover effects */
      .card-hover {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.6),
          0 0 0 1px rgba(139, 92, 246, 0.2);
      }

      /* Loading animation */
      .loading-dots {
        display: inline-block;
      }

      .loading-dots::after {
        content: "...";
        animation: dots 1.5s steps(4, end) infinite;
      }

      @keyframes dots {
        0%,
        20% {
          content: ".";
        }
        40% {
          content: "..";
        }
        60% {
          content: "...";
        }
        80%,
        100% {
          content: "";
        }
      }

      /* Gradient text effect */
      .gradient-text {
        background: linear-gradient(135deg, #f59e0b, #ec4899, #8b5cf6);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient-shift 4s ease-in-out infinite;
      }

      @keyframes gradient-shift {
        0%,
        100% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
      }
    </style>
  </head>
  <body class="min-h-screen bg-lc-bg text-lc-text bg-grid-pattern">
    <!-- Floating particles -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
      <div
        class="particle w-2 h-2 bg-lc-accent opacity-20 animate-float"
        style="top: 20%; left: 10%; animation-delay: 0s"
      ></div>
      <div
        class="particle w-1 h-1 bg-lc-purple opacity-30 animate-float"
        style="top: 60%; left: 80%; animation-delay: 2s"
      ></div>
      <div
        class="particle w-3 h-3 bg-lc-pink opacity-15 animate-float"
        style="top: 40%; left: 20%; animation-delay: 4s"
      ></div>
      <div
        class="particle w-1.5 h-1.5 bg-lc-success opacity-25 animate-float"
        style="top: 70%; left: 60%; animation-delay: 1s"
      ></div>
      <div
        class="particle w-2 h-2 bg-lc-accent opacity-20 animate-float"
        style="top: 10%; left: 70%; animation-delay: 3s"
      ></div>
    </div>

    <div class="relative w-full max-w-6xl mx-auto p-6 animate-fade-in">
      <!-- Enhanced Header -->
      <header class="mb-8 flex items-center justify-between">
        <div class="flex items-center gap-4">
          <div class="relative">
            <div
              class="h-12 w-12 rounded-xl3 shadow-glow"
              style="
                background: conic-gradient(
                  from 180deg,
                  #f59e0b,
                  #ec4899,
                  #8b5cf6,
                  #f59e0b
                );
              "
            ></div>
            <div
              class="absolute inset-0 h-12 w-12 rounded-xl3 bg-gradient-to-br from-white/20 to-transparent"
            ></div>
          </div>
          <div>
            <h1 class="text-3xl font-bold tracking-tight gradient-text">
              PatternAI
            </h1>
            <p class="text-xs text-lc-muted mt-0.5">
              Intelligent Practice Assistant
            </p>
          </div>
        </div>
        <div class="text-right">
          <div
            class="flex items-center gap-2 text-sm bg-lc-surf px-4 py-2 rounded-full border border-lc-border"
          >
            <div
              class="w-2 h-2 bg-lc-success rounded-full animate-pulse-slow"
            ></div>
            <span class="text-lc-muted">Pattern • Answers • MCQ</span>
          </div>
        </div>
      </header>

      <!-- Enhanced Input Card -->
      <div
        class="card-hover rounded-xl3 border border-lc-border bg-lc-surf p-6 shadow-card mb-8 animate-slide-up"
      >
        <div class="flex items-center gap-2 mb-3">
          <div
            class="w-1 h-6 bg-gradient-to-b from-lc-accent to-lc-pink rounded-full"
          ></div>
          <label for="question" class="text-sm font-medium text-lc-muted"
            >Enter Your Question</label
          >
        </div>

        <textarea
          id="question"
          rows="4"
          class="w-full rounded-xl2 border border-lc-border bg-lc-input p-4 outline-none focus:border-lc-accent focus:shadow-glow placeholder-lc-muted transition-all duration-300 resize-none"
          placeholder="Paste your question here and let AI help you learn..."
        ></textarea>

        <div
          class="mt-4 flex flex-col sm:flex-row gap-4 items-start sm:items-center justify-between"
        >
          <div class="flex items-center gap-4">
            <label class="text-sm font-medium text-lc-muted"
              >Difficulty Level</label
            >
            <div class="relative">
              <select
                id="difficulty"
                class="rounded-xl border border-lc-border bg-lc-input px-4 py-2.5 pr-10 outline-none focus:border-lc-accent focus:shadow-glow appearance-none cursor-pointer transition-all duration-300"
              >
                <option value="slightly harder" selected>
                  🟡 Slightly Harder
                </option>
                <option value="moderately harder">🟠 Moderately Harder</option>
                <option value="challenging">🔴 Challenging</option>
              </select>
              <div
                class="absolute right-3 top-1/2 transform -translate-y-1/2 pointer-events-none"
              >
                <svg
                  class="w-4 h-4 text-lc-muted"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M19 9l-7 7-7-7"
                  ></path>
                </svg>
              </div>
            </div>
          </div>

          <div class="flex items-center gap-3">
            <button
              id="generateBtn"
              class="btn-primary px-6 py-3 rounded-xl text-white font-semibold active:scale-95 transition-all duration-200"
            >
              ✨ Ask & Generate
            </button>
            <button
              id="clearBtn"
              class="px-5 py-3 rounded-xl border border-lc-border hover:bg-lc-border/30 hover:border-lc-accent transition-all duration-300"
            >
              🗑️ Clear
            </button>
            <span
              id="loading"
              class="hidden text-sm text-lc-accent font-medium"
            >
              <span class="loading-dots">Generating</span>
            </span>
          </div>
        </div>
      </div>

      <!-- Enhanced Results Grid -->
      <div
        id="output"
        class="grid gap-6 lg:grid-cols-2 hidden animate-scale-in"
      >
        <!-- Answer panel -->
        <section
          class="card-hover rounded-xl3 border border-lc-border bg-lc-surf p-6 shadow-card"
        >
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-lc-accent to-lc-pink flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"
                  ></path>
                </svg>
              </div>
              <h2 class="text-xl font-bold">AI Answer</h2>
            </div>
            <button
              id="copyAnswerText"
              class="text-xs rounded-lg border border-lc-border px-3 py-2 hover:bg-lc-accent hover:text-black hover:border-lc-accent transition-all duration-300"
            >
              📋 Copy
            </button>
          </div>
          <div
            id="userAnswer"
            class="whitespace-pre-wrap text-lc-text leading-relaxed"
          ></div>
          <div
            id="userAnswerEmpty"
            class="text-sm text-lc-muted bg-lc-border/20 rounded-lg p-4 border-l-4 border-lc-accent"
          >
            💡 The direct answer will appear here once you submit your question.
          </div>
        </section>

        <!-- Similar panel -->
        <section
          class="card-hover rounded-xl3 border border-lc-border bg-lc-surf p-6 shadow-card"
        >
          <div class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-3">
              <div
                class="w-8 h-8 rounded-lg bg-gradient-to-br from-lc-purple to-lc-success flex items-center justify-center"
              >
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"
                  ></path>
                </svg>
              </div>
              <h2 class="text-xl font-bold">Similar Questions</h2>
            </div>
            <button
              id="copySimilar"
              class="text-xs rounded-lg border border-lc-border px-3 py-2 hover:bg-lc-accent hover:text-black hover:border-lc-accent transition-all duration-300"
            >
              📋 Copy
            </button>
          </div>
          <ul id="similarList" class="space-y-3"></ul>
          <div
            id="similarEmpty"
            class="text-sm text-lc-muted bg-lc-border/20 rounded-lg p-4 border-l-4 border-lc-purple"
          >
            🎯 We'll generate practice questions in the same pattern here.
          </div>
        </section>

        <!-- Enhanced MCQ panel -->
        <section
          class="lg:col-span-2 card-hover rounded-xl3 border border-lc-border bg-lc-surf p-6 shadow-card"
        >
          <div class="flex items-center gap-3 mb-4">
            <div
              class="w-10 h-10 rounded-xl bg-gradient-to-br from-lc-success to-lc-accent flex items-center justify-center"
            >
              <svg
                class="w-5 h-5 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </div>
            <h2 class="text-2xl font-bold">Practice MCQ</h2>
          </div>

          <div
            class="bg-lc-input/30 rounded-xl2 p-5 mb-6 border border-lc-border/50"
          >
            <p
              id="generatedQuestion"
              class="text-lg font-medium leading-relaxed"
            ></p>
          </div>

          <form id="optionsForm" class="grid gap-3 mb-6">
            <label
              class="flex items-center gap-3 p-4 rounded-xl border border-lc-border hover:border-lc-accent hover:bg-lc-accent/5 cursor-pointer transition-all duration-300"
            >
              <input type="radio" name="answer" value="A" />
              <span id="optionA" class="flex-1 font-medium">Option A</span>
            </label>
            <label
              class="flex items-center gap-3 p-4 rounded-xl border border-lc-border hover:border-lc-accent hover:bg-lc-accent/5 cursor-pointer transition-all duration-300"
            >
              <input type="radio" name="answer" value="B" />
              <span id="optionB" class="flex-1 font-medium">Option B</span>
            </label>
            <label
              class="flex items-center gap-3 p-4 rounded-xl border border-lc-border hover:border-lc-accent hover:bg-lc-accent/5 cursor-pointer transition-all duration-300"
            >
              <input type="radio" name="answer" value="C" />
              <span id="optionC" class="flex-1 font-medium">Option C</span>
            </label>
            <label
              class="flex items-center gap-3 p-4 rounded-xl border border-lc-border hover:border-lc-accent hover:bg-lc-accent/5 cursor-pointer transition-all duration-300"
            >
              <input type="radio" name="answer" value="D" />
              <span id="optionD" class="flex-1 font-medium">Option D</span>
            </label>
          </form>

          <div class="flex flex-wrap items-center gap-3">
            <button
              id="submitAnswer"
              class="btn-success px-6 py-3 rounded-xl text-white font-semibold active:scale-95 transition-all duration-200"
            >
              ✅ Submit Answer
            </button>
            <button
              id="showSolution"
              class="px-6 py-3 rounded-xl bg-lc-border/30 text-lc-muted cursor-not-allowed transition-all duration-300"
              disabled
            >
              🔒 Show Solution
            </button>
            <button
              id="copyMCQ"
              class="px-4 py-3 rounded-xl border border-lc-border hover:bg-lc-accent hover:text-black hover:border-lc-accent transition-all duration-300"
            >
              📋 Copy MCQ
            </button>
          </div>

          <div
            id="solutionContainer"
            class="mt-6 hidden border border-lc-success/30 rounded-xl2 p-5 bg-gradient-to-r from-lc-success/10 to-lc-accent/10"
          >
            <div class="flex items-start gap-3">
              <div
                class="w-8 h-8 rounded-lg bg-lc-success flex items-center justify-center flex-shrink-0 mt-1"
              >
                <svg
                  class="w-4 h-4 text-white"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M5 13l4 4L19 7"
                  ></path>
                </svg>
              </div>
              <div>
                <p
                  id="generatedAnswer"
                  class="font-bold text-lc-success text-lg mb-2"
                ></p>
                <p
                  id="generatedExplanation"
                  class="text-lc-text leading-relaxed"
                ></p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="/script.js" type="module"></script>
  </body>
</html>
